<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASL - Animation Specification Language</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3.4.15/dist/vue.global.js"></script>
  <style>
    .example-card {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
    }
    .codigo {
      background-color: #f9f9f9;
      padding: 1rem;
      font-family: monospace;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body class="container p-4">
  <h1>ASL</h1>
  <p>Ejemplos de animaciones realizadas en ASL</p>
  <div id="app">
    <example-card videoFile="sources/animations/animacion_pelota.mp4" codeFile="sources/code_examples/pelota.asl">
    </example-card>
  </div>

  <script>
    const ExampleCard = {
      props: ['videoFile', 'codeFile'],
      data() {
        return {
          mostrarCodigo: false,
          codigo: ''
        }
      },
      template: `
        <div class="example-card">
          <video width="300" controls>
            <source :src="videoFile" type="video/mp4">   
          </video>
          <button class="btn btn-primary mt-2" @click="toggleCodigo">
            {{ mostrarCodigo ? 'Ocultar código' : 'Mostrar código' }}
          </button>
          <pre v-if="mostrarCodigo" class="codigo">
              <code>{{codigo}}</code>
          </pre>
        </div>
      `,
      methods: {
        toggleCodigo() {
          this.mostrarCodigo = !this.mostrarCodigo
          if (this.mostrarCodigo && !this.codigo) {
            fetch(this.codeFile)
              .then(res => res.text())
              .then(txt => {console.log("Código cargado:", txt)
                            this.codigo = txt})
          }
        }
      }
    }

    const app = Vue.createApp({})
    app.component('example-card', ExampleCard)
    app.mount('#app')
  </script>

</body>
</html>
